<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Verifica√ß√£o de Certificados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 5px;
        }
        
        .logo .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .search-box {
            display: flex;
            margin: 30px 0;
            gap: 0;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
        }
        
        .loading {
            background: #fff3e0;
            border: 2px solid #ff9800;
            text-align: center;
        }
        
        .result-header {
            padding: 15px 20px;
            font-weight: bold;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .certificate-info {
            padding: 20px;
        }
        
        .info-item {
            margin: 12px 0;
            padding: 12px;
            background: rgba(255,255,255,0.7);
            border-radius: 6px;
            border-left: 4px solid #4CAF50;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 4px;
        }
        
        .info-value {
            color: #666;
            font-size: 1.1em;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.9em;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            input[type="text"] {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîç Verificador de Certificados</h1>
            <p class="subtitle">Valide a autenticidade dos seus certificados</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="certificateCode" placeholder="Digite o c√≥digo do certificado (Ex: PROCERT-CARGO-ISO900-2024-001)" autocomplete="off">
            <button onclick="searchCertificate()" id="searchButton">Verificar Certificado</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="instructions">
            <strong>üí° Como usar:</strong> Insira o c√≥digo do certificado no campo acima e clique em "Verificar Certificado" para validar sua autenticidade.
        </div>
    </div>

    <script>
        const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMVQM_q5vqWgj5KIO18fa00MU7EIR4EbBiyCzes4KFXzivgZjpwDhthF-azzcE30lDnD4F_NixDyBC/pub?output=csv";
        
        async function searchCertificate() {
            const code = document.getElementById('certificateCode').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.getElementById('searchButton');
            
            if (!code) {
                showResult("Por favor, digite um c√≥digo de certificado.", "error");
                return;
            }
            
            try {
                showResult("Buscando certificado na base de dados...", "loading");
                button.disabled = true;
                button.textContent = "Buscando...";
                
                const timestamp = new Date().getTime();
                const url = `${SPREADSHEET_URL}&t=${timestamp}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erro ao acessar a base de dados: ${response.status}`);
                }
                
                const csvData = await response.text();
                
                if (!csvData || csvData.trim() === '') {
                    throw new Error('Base de dados vazia');
                }
                
                const certificates = parseCSV(csvData);
                const certificate = certificates.find(cert => 
                    cert.codigo && cert.codigo.trim().toUpperCase() === code.toUpperCase()
                );
                
                if (certificate) {
                    showCertificate(certificate);
                } else {
                    showResult(`Certificado "<strong>${code}</strong>" n√£o encontrado. Verifique se o c√≥digo est√° correto.`, "error");
                }
                
            } catch (error) {
                console.error("Erro:", error);
                showResult(`Erro de conex√£o: ${error.message}`, "error");
            } finally {
                button.disabled = false;
                button.textContent = "Verificar Certificado";
            }
        }
        
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            const result = [];
            
            if (lines.length < 2) return result;
            
            const headers = lines[0].split(',').map(header => 
                header.trim().toLowerCase().replace(/"/g, '').replace(/\s+/g, '_')
            );
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const obj = {};
                const values = line.split(',').map(value => 
                    value.trim().replace(/"/g, '')
                );
                
                for (let j = 0; j < headers.length && j < values.length; j++) {
                    obj[headers[j]] = values[j] || '';
                }
                
                if (obj.codigo && obj.codigo.trim() !== '') {
                    result.push(obj);
                }
            }
            
            return result;
        }
        
        function showCertificate(cert) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="result-header" style="background: #4CAF50; color: white;">
                    ‚úÖ Certificado V√°lido Encontrado
                </div>
                <div class="certificate-info">
                    <div class="info-item">
                        <span class="info-label">C√≥digo do Certificado</span>
                        <span class="info-value">${cert.codigo || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Nome do Participante</span>
                        <span class="info-value">${cert.nome || cert.nome_completo || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Curso/Programa</span>
                        <span class="info-value">${cert.curso || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Data de Conclus√£o</span>
                        <span class="info-value">${cert.data || cert.data_conclusao || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Carga Hor√°ria</span>
                        <span class="info-value">${cert.carga_horaria || cert.carga || 'N/A'}</span>
                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
            resultDiv.className = 'result success';
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            
            let header = '';
            let content = '';
            
            if (type === 'loading') {
                header = '‚è≥ Buscando Certificado';
                content = `
                    <div style="text-align: center; padding: 30px;">
                        <div class="loading-spinner"></div>
                        <div style="margin-top: 15px;">${message}</div>
                    </div>
                `;
            } else if (type === 'error') {
                header = '‚ùå Erro na Verifica√ß√£o';
                content = `
                    <div style="padding: 25px; text-align: center;">
                        <div style="font-size: 1.1em;">${message}</div>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = `
                <div class="result-header" style="background: ${type === 'error' ? '#f44336' : '#ff9800'}; color: white;">
                    ${header}
                </div>
                ${content}
            `;
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
        }
        
        // Event listeners
        document.getElementById('certificateCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCertificate();
            }
        });
        
        document.getElementById('certificateCode').addEventListener('input', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
        });
        
        window.addEventListener('load', function() {
            document.getElementById('certificateCode').focus();
        });
    </script>
</body>
</html>
